  <app-navbar></app-navbar>
</div>

<br>
<div class="container">
  <div class="col-lg-12" style="text-align: center; color: white">
    <h1>Add a Composant</h1>
  </div>
  <div class="row">
    <form [formGroup]="addComposantForm" class="col-lg-12">
      <div class="row">
        <input class="form-control" type="number" id="price"  formControlName="price" placeholder="enter price of composant...">
      </div>
      <br>
      <div class="row">
        <input class="form-control" type="text" id="marque"  formControlName="marque" placeholder="enter the marque...">
      </div>
      <br>
      <div class="row">
        <input class="form-control" type="text" id="reference"  formControlName="reference" placeholder="enter the reference...">
      </div>
      <br>
      <div class="row">
        <input class="form-control" type="text" id="description"  formControlName="description" placeholder="enter the description...">
      </div>
      <br>
      <button class="btn btn-primary col-lg-12" (click)="addComposant()">Add</button>
    </form>
  </div>
  <br>
  <button class="btn btn-primary col-lg-12" routerLink="/home">Back to home</button>
</div>
