<div class="col-lg-12">
  <app-navbar></app-navbar>
</div>
<br>
<br>
<div class="container bg-secondary" style="overflow: scroll; height: 750px">
  <div *ngFor="let messages of messageList | orderBy: 'order':true | paginate: {itemsPerPage: null, currentPage: null}">
    <div class="card">
      <div class="card-header" id="card-head">
        <h1>{{messages.sender}}</h1>
      </div>
      <div class="card-body">
        <p>{{messages.sendDate}}</p>
      </div>
      <div class="card-footer">
        <p>{{messages.messageBody}}</p>
      </div>
      </div>
    <br>
    <br>
  </div>
</div>
<br>
<div class="container">
  <div id="chat-sender">
    <form class="form-group" [formGroup]="sendMessage">
      <div class="row">
        <input class="form-control col-lg-10" type="text" id="messageBody"  formControlName="messageBody" placeholder="enter your message...">
        <button class="form-control col-lg-2 btn btn-primary" (click)="send()">Send</button>
      </div>
    </form>
  </div>
</div>
