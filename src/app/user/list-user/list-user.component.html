<div class="col-lg-12">
  <app-navbar></app-navbar>
</div>
<br>
<br>
<div class="col-lg-12" style="text-align: center; color: white">
  <h1>List Of All Users</h1>
</div>
<div class="row">
  <div class="card col-lg-6" *ngFor="let user of userList | paginate: {itemsPerPage: itemPerPage, currentPage: p}, let i = index" style="margin-left: 10px">
    <p>username : {{user.username}}</p>
    <p>password : {{user.password}}</p>
    <button class="btn btn-primary" id="detail" (click)="getUserDetail(userList[i])">detail</button>
  </div>
</div>
<br>
<div class="row">
  <select [(ngModel)]="itemPerPage" class="form-control col-lg-2">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
  </select>

  <pagination-controls (pageChange)="p = $event"
                       previousLabel="Précédent"
                       nextLabel="Suivant"
  ></pagination-controls>
</div>
<button class="btn btn-primary col-lg-12" routerLink="/home">Back to home</button>
